{% load static %}

<!--/bottom slider-->
<section class="bottom-slider">
    <div class="course_demo1">
        <h6 style="color:tomato">Latest 6 posts in the blog site</h6>
        <ul id="flexiselDemo1">
            
            {% if recent_post_list %}
                            {% for post in recent_post_list %}
            <li>
                <div class="blog-item">
                    <img src="{{ post.image.url }}" alt=" " class="img-fluid" />
                    <button type="button" class="btn btn-primary play" data-toggle="modal" data-target="#exampleModal">
                        <i class="fas fa-play"></i>
                    </button>

                    <div class="floods-text">
                        <h3>{{post.title}}
                            <span>Blogger
                                <label>|</label>
                                <i>{{post.blogger}}</i>
                            </span>
                        </h3>

                    </div>
                </div>
            </li>
            {% endfor %}
            {% else %}
                <p>There are no post available.</p>
            {% endif %}
        </ul>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="embed-responsive embed-responsive-21by9">
                        <iframe src="https://player.vimeo.com/video/145787219"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!--/bottom slider-->
